<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="app.js" defer></script>
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div id="board">
            <button class="board-square" id="1" data-index="0"></button>
            <button class="board-square" id="2" data-index="1"></button>
            <button class="board-square" id="3" data-index="2"></button>
            <button class="board-square" id="4" data-index="3"></button>
            <button class="board-square" id="5" data-index="4"></button>
            <button class="board-square" id="6" data-index="5"></button>
            <button class="board-square" id="7" data-index="6"></button>
            <button class="board-square" id="8" data-index="7"></button>
            <button class="board-square" id="9" data-index="8"></button>
        </div>
        <h2 id="winner"></h2>
        <button id="new-game-button">New Game</button>
    </body>
</html>
